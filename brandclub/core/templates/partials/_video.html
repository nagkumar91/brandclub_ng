{% load staticfiles %}
<a class="content-link img-preview "
   href="#">
    <video style="width:100%;height:auto;"
           poster="{{ content.thumbnail.url }}"
           controls="controls" preload="none">
        <source type="video/mp4"
                src="{{ content.file.url }}"/>
        <object style="height:inherit;width:inherit"
                type="application/x-shockwave-flash"
                data="{% static 'js/flashmediaelement.swf' %}">
            <param name="movie"
                   value="{% static 'js/flashmediaelement.swf' %}"/>
            <param name="flashvars"
                   value="controls=true&file={{ content.file.url }}"/>
            <img src="{{ content.thumbnail.url }}"
                 style="height:inherit;width:inherit"
                 title="No video playback capabilities"/>
        </object>
    </video>
</a>
