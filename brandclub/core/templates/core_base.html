{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Brand Club {% block title %} | Home{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/project.css' %}"/>
    {% block extra_css %} {% endblock %}

</head>
<body>

<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand header" href="#">{{brand.name}}</a>
        </div>
    </div>
</div>


<div id="main-container">
{% block content %}

{% endblock %}
</div>

<div id="footer" class="navbar navbar-default navbar-fixed-bottom" role="navigation">
    <div class="container footer-container">
        <p class="text">Sticky Footer here. We will put the available stores here</p>
    </div>
</div>


<script type="text/javascript" src="{% static 'js/jquery-1.10.2.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
