{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <title>{{ store.name }}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}"/>
    <style>
        .in-middle  {
            margin-top: 10%;
        }
        .all-margins    {
            border: 1px solid black;
            min-height: 150px;
            text-align: right;
        }
        table   {
            margin: 20px;
        }
        td h5 {
            margin-right: 10px;
        }
    </style>
</head>
<body style="text-align: center">
<h1>{{ cluster.name }}</h1>
<div class="container">
    <div class="row">
        {% for s in stores %}
            <div class="col-lg-4 col-md-4 col-xs-6 all-margins">
                <table style="width:90%" border>
                    <tr>
                        <td>Username</td>
                        <td><h5>{{ s.username }}</h5></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><h5>{{ s.password }}</h5></td>
                    </tr>
                </table>
            </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
