{% extends "admin/base_site.html" %}

{% block content %}

<p>Select brand to apply:</p>

<form action="" method="post">
    {% csrf_token %}
    {{ brand_form }}

    <p>The brand will be applied to:</p>

    <ul>{{ contents|unordered_list }}</ul>

    <input type="hidden" name="action" value="assign_to_brand" />
    <input type="submit" name="apply" value="Apply to Brand" />
</form>

{% endblock %}
