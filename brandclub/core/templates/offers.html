{% extends "core_base.html" %}

{% load staticfiles %}

{% block title %}
    | Offers
{% endblock %}

{% block content %}
    <div class="container list-unstyled" id="home-widget-list">
        <div class="row masonry">
            {% for content in offers %}
                {% include content.template_file %}
            {% endfor %}
        </div>
    </div>
{% endblock %}
{% block extra_js %}
{% block logging %}
    <script>
        $(document).ready(function(){
            var user_unique_id = readCookie("user_unique_id");
            call_log(-6, window.log_info.home_device_id, user_unique_id, "Offers list", "page load", "");
        });
    </script>
{% endblock %}
{% endblock %}
